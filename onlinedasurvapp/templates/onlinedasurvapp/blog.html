{% load static %}
<link rel="stylesheet" href="{% static 'onlinedasurvapp/css/stylecss.css' %}">

{% block content %}
        <!--Blog Design and Section-->
    <section class="blog" id="blog">
        <span><h1>Suggestion and Concern</h1></span>
        <div class="concern">
            <form action="#">
                <div class="details">
                    <label for="#">First Name</label>
                    <input type="text" placeholder="First Name" required>
                </div>

                <div class="details">
                    <label for="#">Last Name</label>
                    <input type="text" placeholder="Last Name" required>                      
                </div>

                <div class="details">
                    <label for="#">Email</label>
                    <input type="email" placeholder="Email" required>
                </div>


                <div class="details">
                    <label for="#">Contact Number</label>
                    <input type="number" placeholder="Contact Number" required>                    
                </div>

                <div class="details">
                    <label for="">Write your Concern or Suggestion</label>
                    <textarea name="write-text" placeholder="Write....." cols="25px" required></textarea>
                </div>
                <button class="btn-form">Submit</button>
            </form>
        </div>
    </section>
    <hr>
{% endblock %}
